<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <h1>Val: <span id="val"><%=val%></span></h1>

    <button id="loadRequest">Refresh</button>

    <!--The div element for the map -->
    <div id="map"></div>

    <script src='main.js?callback=data'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSuqJdX19Z5sY8sNFG2x4dE9D9YdhLxi4&callback=initMap"></script>
  </body>

</html>
